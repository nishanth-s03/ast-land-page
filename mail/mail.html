<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Astrologer Contact Details</title>
    <style>
      #content-table {
        * {
          padding-inline: 8px;
          text-decoration: none;
          vertical-align: top;
        }
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    style="
      height: 100%;
      width: 95%;
      overflow-x: hidden;
      margin-inline: auto;
      font-family: 'Poppins', Tahoma, Geneva, Verdana, sans-serif;
      font-size: medium;
      border: 1px solid;
      border-radius: 4px;
    "
  >
    <img
      src="./src/zodiac.webp"
      alt=""
      style="
        object-fit: cover;
        object-position: center;
        width: 100%;
        height: 100px;
      "
    />
    <table
      id="content-table"
      cellspacing="0"
      style="width: 100%; height: 100%; border-block: 1px solid"
    >
      <tr>
        <td
          colspan="2"
          style="text-align: start; padding: 8px; font-size: 14px"
        >
          Greetings from <br />
          <strong style="font-size: 16px; padding: 0">{{name}}</strong>,
        </td>
      </tr>
      <tr>
        <th
          style="width: 5ch; max-width: 10%; text-align: start; font-size: 14px"
        >
          Phone:
        </th>
        <td>
          <a href="tel:+{{phone}}"> {{phone}} </a>
        </td>
      </tr>
      <tr>
        <th style="text-align: start; font-size: 14px">Email:</th>
        <td style="padding-bottom: 16px">
          <a href="mailto:{{email}}"> {{email}} </a>
        </td>
      </tr>
      <tr>
        <th
          colspan="2"
          style="
            text-decoration: underline;
            text-align: start;
            font-size: 14px;
            padding-bottom: 8px;
          "
        >
          Your Message
        </th>
      </tr>
      <tr>
        <td
          colspan="2"
          style="padding-bottom: 16px; font-size: 16px"
        >
          {{message}}
        </td>
      </tr>
    </table>

    <div style="font-size: 12px; padding: 10px">
      <span
        style="
          font-weight: 500;
          text-decoration: underline;
          padding-bottom: 16px;
        "
      >
        This mail was intended for: <br />
      </span>
      Kerala Kuttichathan Jyothisyalaya,<br />
      Madhavan poduval (thantri),<br />
      <a
        href="https://maps.app.goo.gl/dw3dSyq1X1D7PuYF6"
        target="_blank"
        rel="noopener"
        style="text-decoration: none; color: #111"
      >
        Bunts Hostel, Mangaluru, Karnataka - 575 003.
      </a>
    </div>
  </body>
</html>
